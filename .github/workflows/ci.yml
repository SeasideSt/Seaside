name: smalltalkCI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      fail-fast: false
      matrix:
        smalltalk: [ Pharo64-8.0 , GemStone64-3.4.5  ]
    name: ${{ matrix.smalltalk }}
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-version: ${{ matrix.smalltalk }}
      - name: Install Chrome
        run: |
          sudo apt install google-chrome-stable
      - name: Install selenium
        run: npm install selenium-standalone && npx selenium-standalone install && npx selenium-standalone start &
      - name: prereqs...
        run: |
          git clone https://github.com/GsDevKit/GsDevKit_home.git
          ./GsDevKit_home/bin/utils/installOsPrereqs
        continue-on-error: true
        if: startsWith(matrix.smalltalk,'GemStone')
      - name: Run tests
        run: smalltalkci -s ${{ matrix.smalltalk }}
        shell: bash
        timeout-minutes: 20