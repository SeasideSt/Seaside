language: smalltalk
sudo: false
smalltalk:
  - Pharo-7.0
  - Pharo-6.1
  - Pharo-6.0
  - Pharo-5.0
  - Squeak-trunk
  - Squeak-5.1

aliases:
  - &pharo4-has-latest-metacello
    smalltalk_config: .pharo4.ston

matrix:
  allow_failures:
    - smalltalk: Squeak-trunk
    - smalltalk: Squeak-5.1
      os: linux
  
  include:
    - smalltalk: Pharo-4.0
      <<: *pharo4-has-latest-metacello
    - smalltalk: Squeak-5.1
      os: osx
    - smalltalk: GemStone-3.1.0.6
      cache:
        directories:
          - $SMALLTALK_CI_CACHE
    - smalltalk: GemStone-3.2.17
      cache:
        directories:
          - $SMALLTALK_CI_CACHE
    - smalltalk: GemStone-3.3.6
      cache:
        directories:
          - $SMALLTALK_CI_CACHE
    - smalltalk: GemStone-3.4.0
      cache:
        directories:
          - $SMALLTALK_CI_CACHE
